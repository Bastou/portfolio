 <div id="main-navbar" class="main-navbar smFadeIn">
	<div class="container-fluid main-navbar__inner">
		<nav class="navbar">
			<a href="{{ .Site.BaseURL }}" class="navbar-brand logo logo-main" data-transition="bubble-to-home" alt="logo bastien cornier">
				<!-- <img class="logo__desktop" src="/img/logo.svg" alt="logo {{ .Site.Title }}" width="270" height="" />  -->
				{{partial "logo.svg"}}  
			</a>
			{{ if not .IsHome }}
			<input type="checkbox" id="toggle-menu" class="mobile-menu-check visually-hidden">
			<!-- # Menu + menu responsive -->
			<ul class="primary-nav nav navbar-nav nav-menu-multi">
				{{ partial "nav" . }}
				<!-- Bouton fermeture menu overlay, mobile/ipad uniquement -->
				<li class="close-menu">
					<label for="toggle-menu"><span class="icon-close-l"></span></label>
				</li>
				<!-- /.close-menu -->
			</ul>
			<!-- TODO: make a partial -->
			<ul class="list-inline nav-social hidden-lg-down">
				<li ><a href="https://twitter.com/BastienCornier"><span class="icon-twitter"></span></a></li>
				<li ><a href="http://codepen.io/erevan"><span class="icon-codepen"></span></a></li>
				<li ><a href="https://github.com/Bastou"><span class="icon-github"></span></a></li>
				<li ><a href="http://fr.linkedin.com/in/bastiencornier"><span class="icon-linkedin"></span></a></li>
				<li ><a href="https://www.behance.net/bastiencornier"><span class="icon-behance"></span></a></li>
			</ul><!-- /.navbar-social -->
			{{end}}
			
			{{ if .IsTranslated }}
			<ul class="list-inline nav-lang">
				<!-- TODO: Make it dynamic -->
				{{ range .Translations }}
					{{ if eq .Lang "fr" }}
					<li><a href="{{ .Permalink }}" class="link-fx-wrapper "><span class="link-fx1" data-letters="_fr">_fr</span></a></li>
					<li><a href="#" class="link-fx-wrapper disabled current"><span class="link-fx1" data-letters="_en">_en</span></a></li>
					{{else}}
					<li><a href="#" class="link-fx-wrapper disabled current"><span class="link-fx1" data-letters="_fr">_fr</span></a></li>
					<li><a href="{{ .Permalink }}" class="link-fx-wrapper "><span class="link-fx1" data-letters="_en">_en</span></a></li>
					{{ end}}
				{{end}}
			</ul><!-- /.navbar-social -->
			{{ end }}

		</nav>

                    </li>

                    </li>
                </ul>
            </nav> -->
        </div>

</div>
