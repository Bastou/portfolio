{{ $baseURL := $.Site.BaseURL }}
{{ $currentPage := . }}
{{ range .Site.Menus.main }}
<li class="nav-item">
	<a class="link nav-link link-fx-wrapper {{if  $currentPage.IsMenuCurrent "main" . }}active{{end}}"
	 href="{{ .URL | absLangURL }}" data-transition="bubble">
		<span class="link-fx--feedback"></span>
		<span class="link-fx2" data-letters="{{ .Name }}">{{ .Name }}</span>
	</a>
</li>
{{end}}
